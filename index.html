<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Customizer</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; background: #f0f2f5; }
        .container { display: flex; gap: 40px; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .controls { display: flex; flex-direction: column; gap: 15px; width: 300px; }
        .control-group { display: flex; flex-direction: column; gap: 5px; }
        .preview { background: #eee; padding: 10px; border-radius: 8px; }
        svg { width: 400px; height: 400px; border: 1px solid #ddd; }
        button { margin-top: 20px; padding: 10px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

    <h1>SVG Customizer</h1>

    <div class="container">
        <div class="preview" id="svgContainer">
            </div>

        <div class="controls">
            <h3>① 文字の変更</h3>
            <div class="control-group">
                <label>文字1 (下):</label>
                <input type="text" id="text1" value="語" maxlength="2">
            </div>
            <div class="control-group">
                <label>文字2 (上):</label>
                <input type="text" id="text2" value="仏" maxlength="2">
            </div>

            <h3>② 文字の色の変更</h3>
            <div class="control-group">
                <label>文字の色:</label>
                <input type="color" id="textColor" value="#333333">
            </div>

            <h3>③ 背景色の変更</h3>
            <div class="control-group">
                <label>メイン背景色:</label>
                <input type="color" id="bgColor" value="#c3d1d5">
            </div>
            <div class="control-group">
                <label>ハイライト部分:</label>
                <input type="color" id="highlightColor" value="#eef4f6">
            </div>

            <button onclick="downloadSVG()">SVGとして保存</button>
        </div>
    </div>

    <script>
        const inputs = ['text1', 'text2', 'textColor', 'bgColor', 'highlightColor'];
        
        function updateSVG() {
            const t1 = document.getElementById('text1').value;
            const t2 = document.getElementById('text2').value;
            const tColor = document.getElementById('textColor').value;
            const bColor = document.getElementById('bgColor').value;
            const hColor = document.getElementById('highlightColor').value;

            const svgContent = `
<svg width="800" height="800" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="yellowShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="1.5" dy="1.5" in="SourceAlpha" result="offset1"/>
      <feGaussianBlur in="offset1" stdDeviation="0.5" result="blur1"/>
      <feFlood flood-color="white" flood-opacity="0.4" result="flood1"/>
      <feComposite in="flood1" in2="blur1" operator="in" result="highlight"/>
      <feOffset dx="-1.5" dy="-1.5" in="SourceAlpha" result="offset2"/>
      <feGaussianBlur in="offset2" stdDeviation="0.5" result="blur2"/>
      <feFlood flood-color="black" flood-opacity="0.6" result="flood2"/>
      <feComposite in="flood2" in2="blur2" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="highlight"/>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g>
    <path d="M116 4H12c-4.4 0-8 3.6-8 8v104c0 4.4 3.6 8 8 8h104c4.4 0 8-3.6 8-8V12c0-4.4-3.6-8-8-8z" fill="${bColor}"/>
    <path d="M 121.7 6.3 C 120.2 4.9 118.2 4 116 4 L 12 4 C 7.6 4 4 7.6 4 12 L 4 116 C 4 118.2 4.9 120.2 6.3 121.7 L 12.6 111 L 108.4 111 C 115.3 111 115 108.6 115 93.2 L 115 10.7 L 121.7 6.3 Z" fill="${hColor}"/>
    <path d="M 34.737 9.922 C 34.737 7.622 33.137 6.922 23.937 7.222 C 16.237 7.522 12.437 8.422 10.137 11.222 C 7.837 14.022 7.237 19.722 7.137 26.522 C 7.137 31.322 7.137 35.822 9.637 35.822 C 13.037 35.822 13.037 27.922 15.837 23.522 C 21.237 14.822 34.737 12.922 34.737 9.922 L 34.737 9.922 Z" opacity=".5" fill="${bColor}"/>
  </g>
  <text x="55" y="103.292" style="fill: ${tColor}; font-family: Arial, sans-serif; font-size: 55px; font-weight: bold; filter: url(#yellowShadow);">${t1}</text>
  <text x="13.699" y="64.207" style="fill: ${tColor}; font-family: Arial, sans-serif; font-size: 55px; font-weight: bold; filter: url(#yellowShadow);">${t2}</text>
</svg>`;
            
            document.getElementById('svgContainer').innerHTML = svgContent;
        }

        // 入力が変わるたびに更新
        inputs.forEach(id => {
            document.getElementById(id).addEventListener('input', updateSVG);
        });

        // SVGのダウンロード機能
        function downloadSVG() {
            const svgData = document.getElementById('svgContainer').innerHTML;
            const blob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'custom.svg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 初期表示
        updateSVG();
    </script>
</body>
</html>
